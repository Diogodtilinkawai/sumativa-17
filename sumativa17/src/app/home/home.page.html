<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Iniciar sesion o registrarse </h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input #emailInput="ngModel" type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" class="text-gray-900 bg-gray-100 dark:bg-gray-800 dark:text-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" required >
    <div *ngIf="emailInput.invalid && emailInput.touched " style="color:red;">
      enter valid email
    </div>
    
    <input type="password" id="password" name="password" [(ngModel)]="password" class="text-gray-900 bg-gray-100 dark:bg-gray-800 dark:text-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" required #passwordinput="ngModel">
    <br>
    <h1>Iniciar sesion</h1>
    <button type="submit" class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" 
    [disabled]="loginForm.invalid" 
    >login</button>
  </form>
  <h1>Registrarse</h1>
