<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-label>{{tarea.titulo}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="tarea.completada" (ionChange)="actualizarTarea(tarea)"></ion-checkbox>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarTarea()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
